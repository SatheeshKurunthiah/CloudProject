<div class="container-fluid">
    <div class="container">
        <div class="formBox">
            <form>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>{{data.name}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="description">
                            <p>{{data.description}}</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row margin-10">
                            <div class="col-sm-4">
                                <div class="formText">Assignee</div>
                            </div>
                            <div class="col-sm-8">
                                <select name="mySelect" class="form-control" ng-options="option.name for option in data.assignee track by option.id" ng-model="data.selectedAssignee"></select>
                            </div>
                        </div>
                        <div class="row margin-10">
                            <div class="col-sm-4">
                                <div class="formText">Priority</div>
                            </div>
                            <div class="col-sm-8">
                                <select name="mySelect" class="form-control" ng-options="option.name for option in data.priority track by option.id" ng-model="data.selectedPriority"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="inputBox">
                            <div class="inputText">Add Comment</div>
                            <textarea class="input" ng-model="data.comment"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" ng-click="onAddComment(data)" class="fancy-button" value="Add">
                    </div>
                </div>
            </form>
        </div>
        <div class="formBox">
            <ul class="timeline" data-ng-repeat="item in data.comments track by $index">
                <li ng-if="item.isTimeline === true">
                    <div class="tldate">{{item.time}}</div>
                </li>

                <li ng-if="item.isLeft === true">
                    <div class="tl-circ"></div>
                    <div class="timeline-panel">
                        <div class="tl-heading">
                            <h4>{{item.user}}</h4>
                            <p><small class="text-muted">{{item.time}}</small></p>
                        </div>
                        <div class="tl-body">
                            <p>{{item.comment}}</p>
                        </div>
                    </div>
                </li>

                <li class="timeline-inverted" ng-if="item.isRight === true">
                    <div class="tl-circ"></div>
                    <div class="timeline-panel">
                        <div class="tl-heading">
                            <h4>{{item.user}}</h4>
                            <p><small class="text-muted">{{item.time}}</small></p>
                        </div>
                        <div class="tl-body">
                            <p>{{item.comment}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
